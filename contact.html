<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Contact Us</title>
<link rel="stylesheet" href="/style1.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap" rel="stylesheet">
</head>
<body>
<div id="contactus">
    <h1>Contact Us</h1>
    <form action="">
        <div class="formshape">
            <label for="query">Type of Query</label>
            <select name="myquery" id="query">
                <option value="sel" selected>Select</option>
                <option value="ord"> Order Related issues</option>
                <option value="site"> Site Related issues</option>
                <option value="fed"> Complaint Related issues</option>
                <option value="oth"> Others</option>
            </select>
        </div>

        <div class="formshape">
            <label for="name">Name</label>
            <input type="text" name="myname" id="name" placeholder="Enter your Name">
        </div>

        <div class="formshape">
            <label for="email">E-mail</label>
            <input type="email" name="myEmail" id="email" placeholder="Enter your E-mail Address (preferred Gmail)">
        </div>

        <div class="formshape">
            <label for="phone">Phone Number</label>
            <input type="phone" name="myphone" id="phone" placeholder="Enter your Phone Number">
        </div>

        <div class="radio">
            Are you a member of our food heaven??
            Yes <input type="radio" name="eligible">
            No <input type="radio" name="eligible">
        </div>

        <div class="formshape">
            <label for="message">
                Elaborate your query 
            </label>
            <textarea name="mesg" id="message" cols="10" rows="5" placeholder="Explain here..."></textarea>
        </div>
        <div class="sub">
        <input type="submit" value="submit">
        <input type="reset" value="Reset">
        </div>
    </form>
</div>
</body>
</html>
